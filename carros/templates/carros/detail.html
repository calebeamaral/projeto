<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Detalhes do carro</title>
<table id="tabela_carros" class="table table-striped">
  <thead class="thead-dark">

    <tr>
        <th scope="col">Nome do Carro</th>
        <th scope="col">Valor do Carro</th>
        <th scope="col">Ano do Carro</th>
        <th scope="col">Modelo do Carro</th>
        <th scope="col">Fabricante do Carro</th>

    </tr>
  </thead>
<body>
    <tr>

           <td> {{item.name}} </td>
           <td> {{item.valor}} </td>
           <td> {{item.ano}} </td>
           <td> {{item.modelo}} </td>
           <td> {{item.fabricante}} </td>


    </tr>
</body>
</table>

</html>
